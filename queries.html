<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TRAVELLER</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/templatestyle.css">
    <link rel="stylesheet" href="css/qform.css">
</head>

<body>
    <!-- Header-->
    <div class="header">
        <div id="brand">
            <a href="#"><img src="images/LogoThick.png" alt="TRAVELLER" width="300px"></a>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Quiz</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Sitemap</a></li>
            </ul>
        </div>
    </div>

    <div id="main_container">

        <div id="q_box">

            <form name="qform" method="post">

                <label for="fname">Full Name:</label>
                <br><input type="text" name="fname">

                <br><label for="email">Email Address:</label>
                <br><input type="email" name="e_mail">

                <div class="radio_box">
                    <label>Subject:
                        <br><input type="radio" class="radio_item" name="theme" id="delivery" value="Delivery" />
                        <label for="delivery" class="radio_item">Delivery</label>
                        <input type="radio" class="radio_item" name="theme" id="comments" value="Comments" />
                        <label for="comments" class="radio_item">Comments</label>
                        <input type="radio" class="radio_item" id="other" name="theme" value="Other" />
                        <label for="other" class="radio_item">Other</label>
                    </label>
                </div>

                <label for="description">Description:</label>
                <br><textarea name="description" cols="30" rows="4"></textarea>

                <div class="btn">
                    <input type="button" value="View Query" onclick="">
                    <input type="reset" value="Reset" onclick="">

                </div>
            </form>
        </div>

        <div id="wordings">
            Please Send us your queries or feedback...
            <br>We are excited to here from you!
            <br><br>
            <span style="font-size: 0.7em;">There’s a spelling mistake? we know ;)</span>

            <div id="social">
                <a href="#"><img src="images/social/facebook.svg" alt="facebook"></a>
                <a href=" #"><img src="images/social/instagram.svg" alt="instagram"></a>
                <a href="#"><img src="images/social/linkedIn.svg" alt="linkedIn"></a>
                <a href="#"><img src="images/social/twitter.svg" alt="twitter"></a>
            </div>
        </div>

    </div>

    <!--  Footer  -->
    <div class="footer">
        <span>©2021 TRAVELLER. Many rights reserved.</span>
    </div>

</body>

</html>
